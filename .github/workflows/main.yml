name: Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: joutvhu/ftp-transfer@v1
        with:
          host: f34-preview.awardspace.net
          port: 21
          username: 4431943
          password: ${{ secrets.FTP_PASSWORD }}
          commands: |
            put ./CI_CD_FTP_TRANSFER/ ./build.new
            rename ./CI_CD_FTP_TRANSFER/ ./build.old
            rename ./build.new ./CI_CD_FTP_TRANSFER/
            delete ./build.old

