name: Deploy Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy Files"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Deploy Files"
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp" #221 for SFTP
          #remote-port: 221
          remote-host: "f34-preview.awardspace.net"
          remote-user: 4431943 # in docs with square brackets
          ssh-private-key: ${{ secrets.FTP_PASSWORD }}
          remote-path: "/home/www/"
          local-path: "."
          sync: "delta"
