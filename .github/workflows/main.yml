name: Deploy Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy Files"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Deploy Files"
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "ftp"
          remote-host: "f34-preview.awardspace.net"
          remote-user: "4431943"
          ssh-private-key: ${{ secrets.FTP_PASSWORD }}
          remote-path: "/home/www/"
          sync: "delta"
